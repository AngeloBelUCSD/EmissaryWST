<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Login</title>	
	
	<link rel="stylesheet" href="css/login_reset.css">
  	<link rel="stylesheet" href="css/login_animate.css">
  	<link rel="stylesheet" href="css/login_styles.css">
</head>
<body ng-controller="SigninController as signin">	
	<div id="header"></div>
		<p>{{signin}}</p>
	<div id="container">
		
		<form>		

			<img src="images/logo.png">

			<input type="name" placeholder="Company Name">		

			<input type="password" placeholder="Password">		

			<div id="lower">

				<input type="submit" value="Sign In">

				<input type="checkbox"><label class="check" for="checkbox">Remember Me</label>

				<a href="#" id="help">Need Help?</a>

			</div>
			
		</form>
		<div id="signup">
			<p id="error_message"></p>
			<a href="#"> Create an Account </a> 
		</div>
	</div>
</body>

</html>
