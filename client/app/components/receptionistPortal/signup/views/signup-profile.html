<!-- form-profile.html -->
<div class="form-group">
    <label for="name">Company Name</label>
    <input type="text" class="form-control" name="name" ng-model="user.company_name">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="user.email">
</div>

<div class="form-group">
    <label for="password">Create Password</label>
    <input type="password" class="form-control" name="password" ng-model="user.password">
    <ul id="strength" check-strength="user.password"></ul>
</div>

<div class="form-group">
    <label for="pass">Confirm Password</label>
    <input type="password" class="form-control" name="pass" ng-model="misc.pass">
</div>

<div class="form-group">
    <label for="phone_num">Phone Number</label>
    <input type="text" class="form-control" name="phone_num" ng-model="misc.number">
</div>

<div class="form-group">
    <input type="checkbox" id = "registerCheck" ng-model="misc.check">
    <label class = "check" for="checkbox">I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></label>
</div>


<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="signup.images" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
