<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Login</title>	
  	<link rel="stylesheet" href="css/patient_mode.css">
</head>
<body ng-app="checkin">	
	<div ng-controller="CheckinController as checkin">
		<div id="container">
			<div id="form_holder">
				<form ng-submit="login()">	
					<h1>Welcome</h1>
					<h2>Please sign in below</h2>	
					<input ng-model="user.email" type="name" placeholder="Name">		
					<input type="email" ng-model="user.email" placeholder="Email">	
					<input type="submit" value="Check In">
			
				</form>
				
			</div>

		</div>
	</div>
</body>
