<div ng-controller="SafeController" class="container" style='padding-left:5em;'>
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" ng-model="row.Name">
      </div>
      <div class="form-group">
        <label for="patientDoctor">Doctor</label>
        <input type="text" class="form-control" id="patientDoctor" placeholder="Dr. BSoe" ng-model="row.Doctor">
      </div>
      <div class="form-group">
        <button type="button" ng-click="addEmployee(row)" class="btn btn-block btn-success" id="add-doctor">
        <i class="glyphicon glyphicon-plus">
        </i> Add
    </button>
      </div>
    </form>
    <br>
    
    <br>
    <div class="pre-scrollable" id="patient-queue">
        <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
            <thead>
            <tr>
                <th st-sort="Name">Name</th>
                <th st-sort="Doctor">Doctor</th>
                <th st-sort="Time">Check-in Time</th>
            </tr>
            <tr>
                <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in displayedCollection" ng-click="openPatientModal(row)">
                <td><input type="checkbox"> {{row.Name}}</td>
                <td><input type="checkbox"> {{row.Doctor}}</td>
                <td><input type="checkbox"> {{row.Time}}</td>
                <td>
                <button type="button" ng-click="" class="btn btn-sm btn-info btn-edit">
                    <i class="glyphicon glyphicon-pencil">
                    </i>
                </button>
                <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove-circle">
                    </i>
                </button>
                </td>
            </tr>
            </tbody>
        </table>
        
    </div>
    <!--
    <div class='pull-left'>
            <button type="button" ng-click="" class="btn btn-sm btn-danger">
                <i class="glyphicon glyphicon-remove-circle"></i>
            </button> Remove selected
    </div>
    -->
</div>
