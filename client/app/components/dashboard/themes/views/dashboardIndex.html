<div class="nav" ng-controller="ThemesController as themesCTRL">
  <div class="container-fluid">
    
    <div class="row" ng-repeat="rows in splitData">
      <div class ="col-md-4" ng-repeat="image in rows">
        <!-- $parent.index is the row number, $index is the column number -->
        <input class="img-responsive" type="image" style="border: 0; background: transparent; padding-left: 0; border: 1px solid white" src="{{image}}" ng-click="selectedImage.value = $parent.$index*3+$index"></input>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <input ng-click="submitTheme()" type="submit" class="btn btn-block" style='background-color:#6c9fd5;' value="Save"></input>
      </div>
      <div class="col-md-6">
        <input ng-click="cancel()" type="button" class="btn btn-block" style='background-color:#434343;' value="Cancel"></input>
      </div>
    </div>

  </div>
</div>
