					<div class="modal fade employee-form" id="myModal" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h1 class="modal-title">Add an Employee</h1>
								</div>
								<div class="modal-body">
									<form id = "employee-form">
										<div class = "field-wrapper">
											<input class = "employee-fields" id="employee-first" type = "text" name = "first" placeholder = "First"> <br />
											<input class = "employee-fields" id="employee-last" type = "text" name = "last" placeholder = "Last"> <br />
											<input class = "employee-fields" id="employee-email" type = "text" name = "email" placeholder = "Email"> <br />
											<input class = "employee-fields" id="employee-number" type = "text" name = "phoneNumber" placeholder = "Phone Number"> <br />
											<input class = "employee-fields" id="employee-pw" type = "text" name ="password" placeholder = "Password"> <br />
											<input class = "employee-fields" id="employee-confirm-pw" type = "text" name ="password" placeholder = "Confirm Password"> <br />
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="check-in-btn btn btn-default add-btn" data-dismiss="modal">Add Employee</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								</div>

				<div class = "add-button" data-toggle="modal" data-target="#myModal">Add Employee</div>

		<script type = "text/x-handlebars-template" id = "employee-list-template">
			{{#each employees}}
			<tr class="employee-row" data-toggle="modal" data-target="#myModal">
				<td class="employee-data">{{this.first_name}}</td>
				<td class="employee-data">{{this.last_name}}</td>
				<td class="employee-data">{{this.phone_number}}</td>
				<td class="employee-data">{{this.email}}</td>
			</tr>
			{{/each}}
