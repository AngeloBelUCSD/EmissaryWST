<script src="http://cdn.socket.io/socket.io-1.3.0.js"></script>
<script>
  	var socket = io.connect('http://localhost');
  	console.log("Starting test on socket io with a fake id 'testid112'");
  	socket.on('request_id', function(data) {
    	socket.emit('_admin_id', {_admin_id : "testid112"});
  	});

	socket.on('queue_updated', function(data) {
		console.log("Queue updated " + JSON.stringify(data));
	});

	socket.on('patient_added', function(data) {
		console.log("Added patient " + JSON.stringify(data));
	});

	socket.on('patient_removed', function(data) {
		console.log("Removed patient " + JSON.stringify(data));
	});
</script>
